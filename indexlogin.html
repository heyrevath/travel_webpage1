<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Wild Sherpas | Login</title>
	<link rel = "icon" href = "images/serv-12.png" type = "image/x-icon">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="stylelogin.css">
</head>
<body>

	<header class="header">

		<a href="#" class="logo"> <i class="fas fa-hiking"></i> Wild Sherpass </a>
	</header>
	<div class="container">
		<h1 class="label">Login | Register</h1>
		<form class="login_form" action="index.html" method="post" name="form" onsubmit="return validated()">
			<div class="font">Email or Phone</div>
			<input autocomplete="off" type="text" name="email">
			<div id="email_error">Please fill up your Email or Phone</div>
			<div class="font font2">Password</div>
			<input type="password" name="password">
			<div id="pass_error">Please fill up your Password</div>
			<button type="submit">Login</button>
		</form>
	</div>	
	<script src="script.js"></script>

	<p style=" position: absolute; bottom: 25px; left: 0; width: 100%; text-align: center; color: antiquewhite; opacity: 65%; font-family: Verdana, Geneva, Tahoma, sans-serif; font-size: small;"> Wild Sherpas - Yellapetty,Post Office, Kannendevan Hills, Munnar, Kerala, 685612</p>
</body>
</html>
